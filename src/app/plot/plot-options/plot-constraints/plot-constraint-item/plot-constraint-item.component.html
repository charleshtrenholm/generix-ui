<div class="row mb-2">
  <div class="col-12">
    <div class="row">
      <div class="col-4">
        <strong>{{title}}</strong>
      </div>
      <div class="col-2">Filter Type: </div>
      <div class="col-6">
        <select2
          [data]="filterOptions"
          [cssImport]="true"
          [options]="options"
          (valueChanged)="setFilterType($event)"
        ></select2>
      </div>
    </div>
    <div class="row mt-2" *ngIf="filterType === 'custom_idx'">
      <div class="col-6">
        Dimension index to constrain (0 - {{data.size - 1}}):
      </div>
      <div class='col-6'>
        <input
          class="form-control"
          type="text"
          (focusout)="setCustomIndex()"
          [(ngModel)]="customIndexValue"
          [ngModelOptions]="{standalone: true}"
        />
      </div>
    </div>
  </div>
</div>
<hr />
